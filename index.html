<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Flash Of Light</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6stZelR9O_ukD1xE4cXF52KLmvOB626g&callback=initialize&libraries=places&v=weekly" defer></script>
  <script src="index.js"></script>
</head>
<body>
  <!-- 取得位置資訊失敗彈窗 -->
  <div class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Oops！您的位置資訊取得失敗TAT</h5>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-danger" onclick="closePage()">那我不使用了～掰噗</button> -->
          <button type="button" class="d-grid btn btn-primary" data-bs-dismiss="modal" onclick="getUserPosition()">我再試一次看看～</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 關鍵字選項 -->
  <div class="keywords">
    <h1>今天想吃點什麼？</h1>
    <form>
      <fieldset class="options">
        <legend>
          <input id="selectAll" class="form-check-input" type="checkbox">
          <label class="form-check-label" for="selectAll">我全都要！！！</label>
          <span
            class="btn btn-sm btn-outline-danger material-symbols-outlined"
            data-bs-toggle="popover"
            data-bs-placement="right"
            data-bs-custom-class="custom-popover"
            data-bs-title="關鍵字使用說明"
            data-bs-content="關鍵字選項是用 '包含' 的方式做查詢，所以選擇越多得到的結果會越少"
          >info</span>
        </legend>
        <span>
          <input id="rice" class="form-check-input" type="checkbox" name="options" value="飯食">
          <label class="form-check-label" for="rice">飯食</label>
        </span>
        <span>
          <input id="noodle" class="form-check-input" type="checkbox" name="options" value="麵食">
          <label class="form-check-label" for="noodle">麵食</label>
        </span>
        <span>
          <input id="brunch" class="form-check-input" type="checkbox" name="options" value="早午餐">
          <label class="form-check-label" for="brunch">早午餐</label>
        </span>
        <span>
          <input id="pasta" class="form-check-input" type="checkbox" name="options" value="義大利麵">
          <label class="form-check-label" for="pasta">義大利麵</label>
        </span>
        <span>
          <input id="sushi" class="form-check-input" type="checkbox" name="options" value="壽司">
          <label class="form-check-label" for="sushi">壽司</label>
        </span>
        <span>
          <input id="other" class="form-check-input" type="checkbox" onclick="addOtherOption()">
          <label class="form-check-label" for="other">我想來點其他不一樣的～</label>
          <input class="form-control" type="text" name="other-option" placeholder="中式，西式等(輸入多個選項時請用逗點或空格分隔)" disabled>
        </span>
      </fieldset>
    </form>
  </div>
  <!-- 餐廳資訊區塊 -->
  <div class="restaurant" style="display: none;">
    <img src="" alt="店家照片">
    <a target="_blank"></a>
  </div>
  <!-- 按鈕功能 -->
  <button id="search" class="btn btn-lg btn-outline-secondary" onclick="search()" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    正在取得位置資訊，請稍後...
  </button>
</body>
</html>
